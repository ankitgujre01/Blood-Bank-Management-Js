<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./style1.css">
</head>
<body>
    <div class="main-content">
        <form id="registrationForm">
            <h1>Registration Form</h1>
            First Name: <input type="text" name="firstName" id="firstName" placeholder="First Name" required>
            Last Name: <input type="text" name="lastName" id="lastName" placeholder="Last Name" required>
            E-mail: <input type="email" name="email" id="email" placeholder="Enter Email" required>
            Mobile Number: <input type="tel" name="mobile" id="mobile" placeholder="Enter your phone number" required>
            DOB: <input type="date" name="dob" id="dob" required>
            Country: <input type="text" name="country" id="country" placeholder="Country" required>
            Current Address: <input type="text" name="address" id="address" placeholder="Address" required>
            City: <input type="text" name="city" id="city" placeholder="Enter Your City" required>
            State: <input type="text" name="state" id="state" placeholder="State" required>
            Zip Code: <input type="number" name="zip" id="zip" required>
            
            <label for="bloodGroup">Blood Group:</label>
            <select id="bloodGroup" name="bloodGroup" required>
                <option value="" disabled selected>Select your blood group</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>

            Password: <input type="password" name="password" id="password" required>
            Confirm Password: <input type="password" name="confirmPassword" id="confirmPassword" required>
            
            <button id="btn">Register</button>
        </form>
    </div>

    <script src="./script1.js"></script>
</body>
</html>
